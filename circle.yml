machine:
  node:
    version: 6.9.1
  ruby:
    version: 2.3.3

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git checkout -f $CIRCLE_BRANCH

dependencies:
  pre:
    - gem install bundler
    - gem update --system
  post:
    - npm run compile
    - npm run compile-dev

test:
  override:
    - npm run test-ruby
    - npm run test-cov
  post:
    - bundle exec npm run vile
